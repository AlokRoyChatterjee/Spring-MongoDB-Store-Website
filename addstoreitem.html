<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Add a Store Item</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/storeitem" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Store Item</a>
                </h3>
                <h2>Add a Store Item</h2>
                <form action="/save">
                    <div class="form-group">
                        <label for="email">Store Item Name:</label>
                        <input type="text" class="form-control" name="itemname" />
                    </div>
                    <div class="form-group">
                        <label for="email">Info about this store item: </label>
                        <textarea class="form-control" name="prodDesc" cols="60" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Store Item Amount</label>
                        <input type="number" class="form-control" name="itemamount" />
                    </div>
                    <div class="form-group">
                        <label for="email">item:</label>
                        <input type="url" class="form-control" name="item" />
                    </div>
                    <button type="submit" class="btn btn-success">add this store item</button>
                </form>
            </div>
        </div>
    </body>
</html>
